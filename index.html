<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Armour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body ng-app="app">
        <div class="header">
            <div class="title">Contacts</div>
        </div>
        <div ng-controller="mainController as main" class="ng-cloak">
            
            <div class="contact-filters clearfix">
                <div class="filter-group pull-left">
                    <label class="input-label">State:</label>
                    <input type="text" class="input-control" ng-model="main.stateFilter" />
                </div>
                <div class="filter-group pull-right">
                    <label class="input-label">Name:</label>
                    <input type="text" class="input-control" ng-model="main.nameFilter" />
                </div>
            </div>

            <div contact-list="main.contacts | search : 'state' : main.stateFilter | search : 'first_name, last_name' : main.nameFilter"></div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers/main.controllers.js"></script>
        <script src="js/directives/contactList.directives.js"></script>
        <script src="js/filters/search.filters.js"></script>
        <script src="js/services/contacts.services.js"></script>

    </body>
</html>
